
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="stubInput_getKeys" tabindex="-1" role="dialog" aria-labelledby="stubInput_getKeysLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stubInput_getKeysLabel">Enter Key</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body mx-3">
              <div class="md-form mb-6">
                <label data-error="wrong" data-success="right" for="stubInput_keys">Key1,Key2 (comma seperated)</label>
                <input type="text" id="stubInput_keys" class="form-control validate">
                <p class="font-italic text-secondary">E.g., "AQAAAwj062dFaLmCHxlFIrjjarUAAAAA"</p>
              </div>
              <div class="md-form mb-6">
                <label for="stubInput_fullKeyToggle">Full keys</label>
                <input type="checkbox" id="stubInput_fullKeyToggle">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="stubInput_getKeys_OK">OK</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
